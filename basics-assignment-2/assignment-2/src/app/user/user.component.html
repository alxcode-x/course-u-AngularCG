<label for="userName">User Name</label>
<input type="text" name="userName"  [(ngModel)]="userName"/>
<p>User name: {{userName}}</p>

<button class="btn btn-primary" [disabled]="!onEnableButton()" [disabled]="!onEnableButton()" (click)="onResetUser()">Reset</button>
